<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple_Table</title>
    <style type ="text/css">
        table, th, td{
            border: 1px black solid;
            border-collapse: collapse;
            width: 20%;
            
        }

        th{
            background-color: aqua;
        }

        td{
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <h4>
        Create simple tables<br>
        Creating complex tables with colgroup, thead, tbody, and tfoot.<br>
        Accessibility features for tables.  
    </h4>



    <table>
        
        <tr>
            <th>Name</th>
            <th>Dessert</th>
            <th>Price</th>
            
        </tr>
        
        
        <tr>
            <td colspan="2">Pizza</td>
            
            <td rowspan="2">Rs 1000</td>
            
        </tr>
        
        
        <tr>
            <td>Lasgna</td>
            <td>Ice-cream</td>
            
        </tr>
        
    </table>
    
</body>
</html>
